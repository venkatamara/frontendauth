<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  $(document).ready(function()  {
    $("#create").click(function(){
            
            
        var city = $("#city").val()
        var phone = $("#phone").val()
        obj = {"City":city, "Number":phone}
        //console.log(obj);
        data = JSON.stringify(obj)
        $.ajax({
        url: "http://localhost:8000/create/" +localStorage.getItem('id'),
        headers:{
            "content-type":"application/json",
        },
        type:"POST",
        data:data,
        success:function(response){
            console.log(response)
            alert("You have sucessfully updated you profile")
            window.location.href = "token_home.html"
            
        },
        error:function(error){
            console.log(error)
        }
        });   
        
    });
  }); 
</script>   
</head>
<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form class="Update your profile" onsubmit="return false">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="city" class="form-control" id="city" placeholder="Enter city" name="city">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Mobile Number:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="phone" placeholder="Enter number" name="number">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id="create" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
