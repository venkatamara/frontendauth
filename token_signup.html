<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="D:\Dajango_Workspace\token_functions.js"></script>
    
<script type="text/javascript">
$(document).ready(function(){
    $("#submit").click(function(){ 
        var userName = $("#user").val()
        var password = $("#pass").val()
        var Confirm_Password = $("#cpass").val()
        obj = {"Username":userName, "Password":password, "Confirm_Password":Confirm_Password}
        //console.log(obj);
        data = JSON.stringify(obj)
        $.ajax({
           url: "http://localhost:8000/signup",
           headers:{"content-type":"application/json"},
           type:"POST",
           data:data,
           success:function(response){
            console.log(response)
            //logRedirection("token_login.html")
               
           },
           error:function(error){
               //console.log(error)
           }
        });   
           
    });

}); 



</script>
</head>
<body>
    <div class="container">
        <h2>Sign up Form</h2>
        <form class="form-horizontal" onsubmit="return false" novalidate>
          <div class="form-group">
              <label class="control-label col-sm-2" for="username">Username:</label>
              <div class="col-sm-10">          
                <input type="username" class="form-control" id="user" placeholder="Enter username" name="Username">
              </div>
            </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pass">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pass" placeholder="Enter password" name="password">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="cpass">Confirm_Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="cpass" placeholder="ReEnter password " name="Confirm_Password">
            </div>
          </div>
                        <input type="file" id="picture" placeholder="Choose file " name="Document">
            
          
          
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" id="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
      
</body>
</html>
