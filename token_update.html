<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  
    $(document).ready(function(){
        // const urlparams = new URLSearchParams(window.location.search);
        // const id = urlparams.get('id');
        // var flag = 0;
        $.ajax({
            url:"http://localhost:8000/info/"+localStorage.getItem('id'),
            type:'GET',
            success:function(response){
                console.log(response)
                const data = response.message;
                console.log(data)
                console.log(data[0])
                $().val(data[0].user_id);
                $('#city').val(data[0].user_city);
                $('#phone').val(data[0].user_number);
            },
            error:function(error){
                alert(error);
            }
        });
    });    
  </script>

<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form class="Update your profile" onsubmit="return false">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="city" class="form-control" id="city" placeholder="Enter city" name="city">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Mobile Number:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="phone" placeholder="Enter number" name="number">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id="create" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
