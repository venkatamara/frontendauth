<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
<script type="text/javascript">
$(document).ready(function(){
    $("#submit").click(function(){
        
        var userName = $("#user").val()
        var password = $("#pass").val()
        obj = {"Username":userName, "Password":password,}
        //console.log(obj);
        data = JSON.stringify(obj)
        // console.log("Sucess")

        $.ajax({
           url: "http://localhost:8000/signin",
           headers:{"content-type":"application/json"},
           type:"POST",
           data:data,
           success:function(response){
            console.log(response)
               localStorage.setItem("token",response.token);
               localStorage.setItem("id",response.userId);
               window.location.href = "token_home.html"
              
           },
           error:function(error){
               //console.log(error)
           }
        });   
           
    });

});    

</script>

</head>
<body>
    <h1>Login Form </h1>
    <form>

            <input type="text" id="user" placeholder="username" name="username"><br><br>
            <input type="text" id="pass" placeholder="password" name="password"><br><br>
            <input type="button" id="submit" value="login">
            


    </form>
</body>
</html>
