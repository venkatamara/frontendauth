<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            
            
            var userName = $("#user").val()
            var password = $("#pass").val()
            var city = $("#city").val()
            var number = $("#phone").val()
            
            obj = {"Username":userName, "Password":password,}
            //console.log(obj);
            data = JSON.stringify(obj)
            
    
            $.ajax({
               url: "http://localhost:8000/signup",
               headers:{"content-type":"application/json"},
               type:"POST",
               data:data,
               success:function(response){
    
                logRedirection("token_login.html")
                   console.log(response)
               },
               error:function(error){
                   console.log(error)
               }
            });   
               
        });
    
    });    
    
    </script>
</head>
<body>

<div class="container">
  <h2>Profile Creation</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="email" class="form-control" id="user" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pass" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="password" class="form-control" id="city" placeholder="Enter city" name="city">
    </div>
    <div class="form-group">
      <label for="number">Mobile Number:</label>
      <input type="password" class="form-control" id="phone" placeholder="Enter Mobile Number" name="pwd">
    </div>

    <button type="submit" id="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
